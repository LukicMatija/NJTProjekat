# Server port
server.port=8080

# MySQL (XAMPP) datasource
spring.datasource.url=jdbc:mysql://localhost:3306/njt_projekat?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Allow circular references (optional, only if needed)
spring.main.allow-circular-references=true

# Spring Security logging
logging.level.org.springframework.security=INFO

# JWT settings
app.jwt.secret=super-secret-key-super-secret-key-32b
app.jwt.exp-hours=6
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
spring.datasource.initialization-mode=never
# CORS origin
app.cors.origin=http://localhost:5173
